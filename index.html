<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
     integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     <link id="pagestyle" rel="stylesheet" type="text/css" href="index.css">
    <title>Weather Forecast App</title>
  </head>
  <body>
<div class="container" id='formContainer'>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4"><strong>View Your Local Weather Forecast</strong></h1>
      <p class="lead"><strong>Search up to seven days out</strong></p>
    </div>
  </div>
  <form id="formdiv">
    <div class="form-row">
      <div class="col">
        <input type="number" class="form-control" placeholder="Forecast Day/s"
         name="forecastDays" id="foreCastDays" min="1" max="7"
          aria-describedby="dropdownMenuButton">
          <label for="foreCastDays" class="form-text text-muted">Select Days</label>
      </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="City" name="city"
           id="cityInput">
           <label for="foreCastDays" class="form-text text-muted">Enter City</label>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary" id="searchBtnCity">Get Forecast</button>
        </div>
      </div>
    </form>

    <div class="container mx-auto">

        <h3 class=" text-center" id='scrollCurrentWeather'></h3>

    </div>
    <div class ="container" id="results"></div>
</div>

    <script src ="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>
</html>
